<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      body{

      }
      header{
        height:100px;
        width:100%;
        line-height: 100px;
      }
      header a{
        text-decoration: none;
        color:#000;
      }
      header .home:hover{
        background: #F4D03F;
        color:#000;
      }
      .home{
        height:100px;
        width:200px;
        text-align: center;
        line-height: 100px;
        float: left;
        transition: 0.6s;
      }
      .home-left{
        width:100px;
        transition: 0.6s;
      }
      .header-left-button{
        height:100px;
        line-height:100px;
        text-align: center;
        width:100px;
        float: left;
      }
      .header-left-button:hover{
        background: #F4D03F;
        transition: 0.6s;
        color:#000;
      }
      .header-right{
        height:100px;
        width:750px;
        float: right;
      }
      .header-right-button{
        height:100px;
        width:75px;
        text-align: center;
        float: left;
      }
      .header-right-button:hover{
        background: #F4D03F;
        transition: 0.6s;
        color:#000;
      }
      footer ul{
        padding: 0;
        margin: 0;
      }
      footer ul li{
        list-style: none;
        width:20vw;
        height:20vw;
        text-align: center;
        padding-top: 10vh;
        float: left;
      }
      li:hover{
        box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
        z-index: 999;
        transform: translate(2px,2px);
        transition: 0.3s;
      }
      .li-1{
        background: #F5D76E;
      }
      .li-2{
        background: #F7CA18;
      }
      .li-3{
        background: #F4D03F;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="header-left">
        <a href="#">
          <div class="home">王安安 what's color</div>
        </a>
        <div class="header-left-button">
          <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
        </div>
      </div>

      <div class="header-right">
        <a href="./all.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">ALL</span>
          </div>
        </a>
        <a href="./red.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">RED</span>
          </div>
        </a>
        <a href="./pink.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">PINK</span>
          </div>
        </a>
        <a href="./purple.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">PURPLE</span>
          </div>
        </a>
        <a href="./blue.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">BLUE</span>
          </div>
        </a>
        <a href="./green.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">GREEN</span>
          </div>
        </a>
        <a href="./yellow.html">
          <div class="header-right-button" style="background:#F4D03F;">
            <span class="" aria-hidden="true">YELLOW</span>
          </div>
        </a>
        <a href="./orange.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">ORANGE</span>
          </div>
        </a>
        <a href="./gray.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">GRAY</span>
          </div>
        </a>
        <a href="./new.html">
          <div class="header-right-button">
            <span class="" aria-hidden="true">LOVE</span>
          </div>
        </a>
      </div>
    </header>

    <footer>
      <ul>
        <li class="li-1">
          <h4>CREAM CAN</h4>
          <h4>F5D76E</h4>
          <h4>245, 215, 110</h4>
        </li>
        <li class="li-2">
          <h4>RIPE LEMON</h4>
          <h4>F7CA18</h4>
          <h4>247, 202, 24</h4>
        </li>
        <li class="li-3">
          <h4>SAFFRON</h4>
          <h4>F4D03F</h4>
          <h4>244, 208, 63</h4>
        </li>
      </ul>
    </footer>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./script/jquery-3.2.0.min.js"></script>
    <script src="./script/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('.header-left-button').click(an);
      function an() {
        if($('.home').hasClass('home-left')){
          $('.home').removeClass('home-left');
        }else {
          $('.home').addClass('home-left');
        }
      }

    </script>
  </body>
</html>
